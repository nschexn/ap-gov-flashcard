        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;

        const topicSelect = document.getElementById("topic");
        const quizContainer = document.getElementById("quiz-container");
        const questionBox = document.getElementById("question-box");
        const choicesList = document.getElementById("choices");
        const feedback = document.getElementById("feedback");
        const scoreDisplay = document.getElementById("score");
        const progressDisplay = document.getElementById("progress");

        // Populate topic selector
        for (const topic in rawQuestions) {
            const option = document.createElement("option");
            option.value = topic;
            option.textContent = topic;
            topicSelect.appendChild(option);
        }

        function startQuiz() {
            const selectedTopic = topicSelect.value;
            if (!selectedTopic) return;
            currentQuestions = rawQuestions[selectedTopic];
            currentIndex = 0;
            score = 0;
            quizContainer.style.display = "block";
            topicSelect.disabled = true;
            document.querySelector("#topic-selector button").disabled = true;
            showQuestion();
        }

        function showQuestion() {
            feedback.textContent = "";
            const q = currentQuestions[currentIndex];
            questionBox.textContent = q.question;
            choicesList.innerHTML = "";
            q.choices.forEach((choice, index) => {
                const li = document.createElement("li");
                const btn = document.createElement("button");
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(index);
                li.appendChild(btn);
                choicesList.appendChild(li);
            });
            scoreDisplay.textContent = `Score: ${score}`;
            progressDisplay.textContent = `Question ${currentIndex + 1} of ${currentQuestions.length}`;
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = currentQuestions[currentIndex].answer;
            if (selectedIndex === correctIndex) {
                feedback.textContent = "✅ Correct!";
                score++;
                currentIndex++;
                if (currentIndex < currentQuestions.length) {
                    setTimeout(showQuestion, 1000);
                } else {
                    feedback.textContent = "🎉 Quiz Complete!";
                    questionBox.textContent = "";
                    choicesList.innerHTML = "";
                    progressDisplay.textContent = `Final Score: ${score} / ${currentQuestions.length}`;
                }
            } else {
                feedback.textContent = "❌ Try again.";
            }
            scoreDisplay.textContent = `Score: ${score}`;
        }
    </script>
