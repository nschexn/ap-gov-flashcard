
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AP U.S. Government & Politics Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        .quiz-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h2 { font-size: 1.2em; }
        .choices { list-style: none; padding: 0; }
        .choices li { margin: 10px 0; }
        button { padding: 10px 15px; font-size: 1em; border: none; border-radius: 5px; background: #007BFF; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .feedback { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="question"></h2>
        <ul class="choices" id="choices"></ul>
        <div class="feedback" id="feedback"></div>
    </div>
    <script>
        const questions = [{"question": "What principle is described as the government's power being derived from the people?", "choices": ["Popular Sovereignty", "Federalism", "Republicanism", "Social Contract"], "answer": "Popular Sovereignty"}, {"question": "Which document argued against a strong central government and supported states' rights?", "choices": ["Federalist 10", "Federalist 51", "Brutus I", "U.S. Constitution"], "answer": "Brutus I"}, {"question": "Which clause gives Congress the power to pass all laws necessary and proper for carrying out its duties?", "choices": ["Supremacy Clause", "Commerce Clause", "Elastic Clause", "Due Process Clause"], "answer": "Elastic Clause"}, {"question": "Which Supreme Court case established federal supremacy over state law?", "choices": ["U.S. v. Lopez", "McCulloch v. Maryland", "Marbury v. Madison", "Gibbons v. Ogden"], "answer": "McCulloch v. Maryland"}, {"question": "What is the main idea of Federalist 10?", "choices": ["Checks and balances", "Separation of powers", "Control of factions", "Judicial review"], "answer": "Control of factions"}, {"question": "Which plan proposed a bicameral legislature based on population?", "choices": ["New Jersey Plan", "Virginia Plan", "Connecticut Compromise", "Three-Fifths Compromise"], "answer": "Virginia Plan"}, {"question": "Which ideology emphasizes minimal government intervention and maximum individual liberty?", "choices": ["Socialism", "Conservatism", "Liberalism", "Libertarianism"], "answer": "Libertarianism"}, {"question": "What are the first ten amendments to the Constitution called?", "choices": ["Articles of Confederation", "Federalist Papers", "Bill of Rights", "Civil War Amendments"], "answer": "Bill of Rights"}, {"question": "Which clause establishes that the Constitution is the supreme law of the land?", "choices": ["Supremacy Clause", "Commerce Clause", "Elastic Clause", "Equal Protection Clause"], "answer": "Supremacy Clause"}, {"question": "What type of democracy elects representatives to make decisions on behalf of the people?", "choices": ["Direct Democracy", "Representative Democracy", "Constitutional Democracy", "Theocracy"], "answer": "Representative Democracy"}];
        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.question;
            const choicesList = document.getElementById("choices");
            choicesList.innerHTML = "";
            document.getElementById("feedback").textContent = "";
            q.choices.forEach(choice => {
                const li = document.createElement("li");
                const btn = document.createElement("button");
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(choice);
                li.appendChild(btn);
                choicesList.appendChild(li);
            });
        }

        function checkAnswer(selected) {
            const correct = questions[currentQuestion].answer;
            if (selected === correct) {
                document.getElementById("feedback").textContent = "âœ… Correct!";
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    setTimeout(loadQuestion, 1000);
                } else {
                    document.getElementById("question").textContent = "ðŸŽ‰ You've completed the quiz!";
                    document.getElementById("choices").innerHTML = "";
                }
            } else {
                document.getElementById("feedback").textContent = "âŒ Try again.";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
